<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h5>
          <span style="color: rgb(10, 106, 196); font-size: 30px">G</span
          ><span style="color: rgb(211, 15, 15); font-size: 25px">o</span
          ><span style="color: rgb(189, 147, 12)">o</span
          ><span style="color: rgb(12, 100, 182)">g</span
          ><span style="color: rgb(11, 168, 45)">l</span
          ><span style="color: rgb(163, 11, 11)">e</span>
        </h5>
        <p class="sign-in">Sign in</p>
        <p class="use-acc">Use your Google Account</p>
        <div class="form">
          <form action="#" method="post">
            <input type="email" name="email" id="email" />
            <label>Email or phone</label>
          </form>
          <a href="#" class="email">Forget email&#63;</a>
          <p class="guest">
            Not your computer&#63; Use a Private Window to sign in.
          </p>
          <a href="#">Learn more</a>
        </div>
        <div class="create-acc">
          <a href="#">Create account</a>
          <div class="next">Next</div>
        </div>
      </div>
      <div class="lower">
        <div class="select">
          <span>English (United Kingdom)</span><i class="fas fa-play"></i>
        </div>
        <div class="links">
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </div>
    </div>
  </body>
</html>
